<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cloud-Barista Tumblebug Map Client</title>
  <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
  <script
    src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
    .map {
      width: 100%;
      height: 1200px;
      /* height:800px; */
    }
  </style>
</head>

<body>
  <table>
    <tbody>
      <tr>
        <td> &nbsp;&nbsp;TB IP/hostname:&nbsp;&nbsp;</td>
        <td><input type=text id=hostname name=hostname value="localhost" style="text-align:center; width:120px"></td>
        <td> &nbsp;&nbsp;TB Port:&nbsp;&nbsp;</td>
        <td><input type=text id=port name=port value="1323" style="text-align:center; width:120px"> </td>
        <td> &nbsp;&nbsp;Username:&nbsp;&nbsp;</td>
        <td><input type=text id=username name=username value="default" style="text-align:center; width:120px"></td>
        <td> &nbsp;&nbsp;Password:&nbsp;&nbsp;</td>
        <td><input type=password id=password name=password value="default" style="text-align:center; width:120px"></td>
      </tr>
      <tr>
        <td> &nbsp;&nbsp;TB NS ID:&nbsp;&nbsp;</td>
        <td> <input type=text id=namespace name=namespace value="ns01" style="text-align:center; width:120px"></td>
        <td> &nbsp;&nbsp;TB MCIS ID:&nbsp;&nbsp;</td>
        <!-- <td> <input type="text" id="mcisid" name="mcisid" value="mcis01" style="text-align:center; width:120px"> </td> -->
        <td>
          <select id="mcisid" name="mcisid">
          <!-- <option value="mcis01">mcis01</option> -->
          </select> 
          <input type=button value="Reload" onClick="updateMcisList();" style="text-align:center; width:120px">
        </td>
        <td> </td>
        <td> Display Regions <input type="checkbox" id="displayOn" onClick="displayCSPListOn();" name="displayOn" value="on"> </td>
        <td> &nbsp;&nbsp;Refresh interval:&nbsp;&nbsp;</td>
        <td> <input type=text id=refreshInterval name=refreshInterval value="10" style="text-align:center; width:120px"> </td>
      </tr>
    </tbody>
  </table>
  <br>
  &nbsp;&nbsp;MCIS Control:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <input type=button value="Create computing infra" onClick="createMcis();" style="text-align:center; width:210px">
  <input type=button value="Suspend" onClick="controlMCIS('suspend');" style="text-align:center; width:120px">
  <input type=button value="Resume" onClick="controlMCIS('resume');" style="text-align:center; width:120px">
  <input type=button value="Reboot" onClick="controlMCIS('reboot');" style="text-align:center; width:120px">
  <input type=button value="Refine" onClick="controlMCIS('refine');" style="text-align:center; width:120px">  
  <input type=button value="Terminate" onClick="controlMCIS('terminate');" style="text-align:center; width:120px">
  <input type=button value="Delete" onClick="deleteMCIS();" style="text-align:center; width:120px">
  <br>
  &nbsp;&nbsp;Application:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <input type=button value="Deploy video conference" onClick="deployApp()" style="text-align:center; width:210px">
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  Display:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <input type=button value="Clear request" onClick="clearCircle('clearText');" style="text-align:center; width:120px">
  <input type=button value="Clear map" onClick="clearMap()" style="text-align:center; width:120px">
  <br>
  <table>
    <tr>
    <td rowspan="1" colspan="3" style="vertical-align: top; width: 30%;">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <textarea id = "message" rows = "3" cols = "117" name = "description" readonly ></textarea>
    </td>
    </tr>
  </table>

  <!-- 
  Latitude: <input type=text id=latitude name=latitude  value="" style="text-align:center; width:120px"> 
  Longitude: <input type=text id=longitude name=longitude  value="" style="text-align:center; width:120px"> 
  <input type=button value="Get Recommended Spec" onClick="getRecommendedSpec();" style="text-align:center; width:180px">
  <br>
  Recommended spec: <input type=text id=recommendedSpec name=recommendedSpec  value="" style="text-align:center; width:180px">
  <div id="latLonInputPairArea"></div>
  -->
  <div id="map" class="map">
    <div id="popup"></div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
